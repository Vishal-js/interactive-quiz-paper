<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@300&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    


  



<div class="login"> 

    <div class="title">
        <p>Login</p>
    </div>


    <div class="error hide">
        <p class="error-text"></p>
    </div>

   
    <form action="submit">
        <div id="input-name" class="input-div">
            <p class="input-title">Username</p>
            <input type="text" name="" id="userid" placeholder="Email or Phone" required>
        </div>

        <div id="input-password" class="input-div">
            <p class="input-title">Password</p>
            <input type="password" name="" id="userpassword" placeholder="Password" required>
        </div>

        <div class="btn-div">
        <Button id="btnsubmit" type="button">Log In</Button> </div>
    </form> 

    <div class="last">
    <p class="respage" > <a href="./register.html">Register</a></p>
    <span>/</span>
    <p class="forget"><a href="./forget.html">Forget Password</a></p>
    </div>

</div>












    



<script src="./JS/main.js"></script>    
<script src="./JS/register.js"></script>
<script src="./JS/forget.js"></script>   
</body>
</html>
