<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Malar:wght@300&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div class="register">
        <div class="res-title">
            <p>Create Your Account</p>
        </div>

        <div class="extra hide">
            <p class="extratext"></p>
        </div>

        <form action="">
            

            <div class="name input-div">
                <p class="p">Full Name</p>
                <input type="text"  id="namefeild" placeholder="Full Name"  class="inputs" required>
            </div>

            <div class="surname input-div">
                <p class="p">Phone No</p>
                <input type="text"  id="phonefield" placeholder="Phone No" class="inputs" required>
            </div>

            <div class="id-area input-div">
                <p class="p">Email Id</p>
                <input type="text"  id="idfield" placeholder="Enter Email Id" class="inputs" required>
            </div>

            <div class="password-area input-div">
                <p class="p">Enter Password</p>
                <input type="text"  id="passwordfield" placeholder="Enter Password" required>
            </div>

            <div class="confirm-area input-div">
                <p class="p">Confrim Password</p>
                <input type="password" name="" id="confirm-field" placeholder="Confrim Password"   required>
            </div>

            <button id="regbtns" type="submit">Create Account</button>
        </form>

        <p class="backto" ><a href="./index.html">Login</a></p>
    </div>




    <script src="./JS/main.js"></script>
    <script src="./JS/register.js"></script>

</body>
</html>
